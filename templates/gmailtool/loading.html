{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1;url={% url 'show_senders' %}">
    <title>Loading Your Inbox Data...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #2c3e50;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }

        h1 {
            font-size: 1.6em;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .spinner {
            display: inline-block;
            width: 64px;
            height: 64px;
        }

        .spinner:after {
            content: " ";
            display: block;
            width: 46px;
            height: 46px;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #3498db;
            border-color: #3498db transparent #3498db transparent;
            animation: spinner-dual-ring 1.2s linear infinite;
        }

        @keyframes spinner-dual-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 1.05em;
            color: #555;
            margin-top: 25px;
            line-height: 1.5;
        }

        small {
            display: block;
            margin-top: 10px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Just a moment...</h1>
        <div class="spinner"></div>
        <p>Weâ€™re grouping your emails by sender. This may take 30 seconds to 2 minutes.</p>
        <small> Please stay on this screen. Thank you for your patience!</small>
    </div>
</body>
</html>
